<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#B45309">
  <title>Purchase Course | JKSSB Drivers Academy</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <style>
    .course-detail-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .course-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      color: white;
      margin-bottom: var(--spacing-lg);
    }

    .course-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
    }

    .course-meta {
      display: flex;
      gap: var(--spacing-md);
      font-size: 14px;
      opacity: 0.9;
    }

    .course-body {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
    }

    .course-description {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-lg);
    }

    .price-card {
      background: #FEF3C7;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }

    .price-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .price-amount {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
    }

    .purchase-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .purchase-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(180, 83, 9, 0.3);
    }

    .purchase-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .already-purchased {
      background: #DCFCE7;
      color: #16A34A;
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      text-align: center;
      font-weight: 600;
      margin-bottom: var(--spacing-lg);
    }
  </style>
  <script src="./theme.js"></script>
</head>

<body>
  <div id="app">
    <header class="app-bar">
      <div class="app-bar-content">
        <button class="icon-btn" onclick="window.history.back()">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <div class="app-bar-title">
          <span>Course Details</span>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <main class="page-container">
      <div class="page-content course-detail-container" id="course-content">
        <div style="text-align: center; padding: var(--spacing-xl);"></div>
      </div>
    </main>
  </div>

  <script type="module" src="./course-purchase.ts"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
