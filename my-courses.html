<!DOCTYPE html>
<html lang="en">

<head>
<script>
  (function() {
    const savedTheme = localStorage.getItem('siteTheme') || 'default';
    if(savedTheme !== 'default') {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
  })();
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#B45309">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>My Courses | JKSSB Drivers Academy</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  </head>

<body>
  <div id="app">
    <header class="app-bar">
      <div class="app-bar-content">
        <button class="icon-btn" onclick="window.history.back()">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <div class="app-bar-title">
          <span>My Courses</span>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <main class="page-container">
      <div class="page-content" id="courses-content">
      </div>
    </main>
  </div>

  <script type="module" src="./my-courses.ts"></script>
  <script>lucide.createIcons();</script>
  <script src="./nav.js"></script>
</body>

</html>
