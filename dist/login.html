  <script>
    (function () {
      const savedTheme = localStorage.getItem('siteTheme') || 'default';
      if (savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
      const themeColors = {
        'default': '#B45309',
        'green': '#047857',
        'blue': '#1E40AF',
        'golden': '#AA8A2E',
        'black': '#000000',
        'frost': '#E0F2FE'
      };
      const color = themeColors[savedTheme] || '#B45309';
      let meta = document.querySelector('meta[name="theme-color"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'theme-color';
        document.head.appendChild(meta);
      }
      meta.content = color;
    })();
  </script>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0a00 0%, #3d1a00 40%, #c85d10 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 0;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
            width: min(90vw, 400px);
        }

        .toast {
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease forwards;
            pointer-events: all;
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.4);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .toast.info {
            background: rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.5);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-8px);
            }
        }

        /* Wrapper */
        .auth-wrapper {
            width: 100%;
            max-width: 350px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
        }

        .back-btn-top {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn-top:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Logo area */
        .auth-logo {
            padding: 2px 24px 0;
            text-align: center;
        }

        .logo-badge {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #e07b2a, #c85d10);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2px;
            box-shadow: 0 4px 10px rgba(200, 93, 16, 0.4);
        }

        .logo-badge svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .auth-logo h1 {
            font-size: 16px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.01em;
        }

        .auth-logo p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 1px;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 4px;
            margin: 0 24px 2px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            padding: 2px;
        }

        .auth-tab-btn {
            flex: 1;
            padding: 9px;
            border: none;
            border-radius: 9px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-tab-btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form panels */
        .auth-panel {
            display: none;
            padding: 0 24px 6px;
        }

        .auth-panel.active {
            display: block;
        }

        /* Input fields */
        .field-group {
            margin-bottom: 2px;
        }

        .field-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2px;
        }

        .glass-input {
            width: 100%;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            color: white;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .glass-input:focus {
            border-color: #e07b2a;
            box-shadow: 0 0 0 3px rgba(224, 123, 42, 0.2);
        }

        /* Forgot link */
        .forgot-link-row {
            display: flex;
            justify-content: flex-end;
            margin-top: -2px;
            margin-bottom: 4px;
        }

        .forgot-link {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #e07b2a;
        }

        /* Primary button */
        .btn-primary {
            width: 100%;
            padding: 7px;
            background: linear-gradient(135deg, #e07b2a, #c85d10);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(200, 93, 16, 0.4);
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(200, 93, 16, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .or-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2px;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }

        .or-divider span {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Google button */
        .btn-google {
            width: 100%;
            padding: 7px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            margin-bottom: 6px;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-1px);
        }

        .btn-google:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-icon-svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Switch link */
        .switch-line {
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .switch-line .switch-btn {
            color: #e07b2a;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: none;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            padding: 0;
        }

        .switch-line .switch-btn:hover {
            text-decoration: underline;
        }

        /* Error inline */
        .field-error {
            font-size: 12px;
            color: #fca5a5;
            margin-top: 5px;
            display: none;
        }

        .field-error.show {
            display: block;
        }

        /* ─── Forgot Password Section ───────────────────────────────── */
        #forgot-section {
            display: none;
            padding: 0 28px 28px;
        }

        #forgot-section.active {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: none;
            font-family: 'Poppins', sans-serif;
            padding: 0;
            margin-bottom: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        .forgot-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
        }

        .forgot-sub {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Back to site */
        .back-site-row {
            padding: 8px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .back-site-row a {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-weight: 500;
        }

        .back-site-row a:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .auth-logo {
                padding: 16px 20px 12px !important;
            }

            .auth-logo h1 {
                font-size: 18px !important;
            }

            .auth-tabs {
                margin: 0 20px 12px !important;
            }

            .auth-panel {
                padding: 0 20px 20px !important;
            }

            .glass-input {
                padding: 10px 14px !important;
                font-size: 13px !important;
            }

            .btn-primary {
                padding: 12px !important;
                font-size: 14px !important;
            }

            .auth-card {
                border-radius: 16px;
            }
        }
    </style>
