<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#B45309">

  <script>
    (function () {
      const savedTheme = localStorage.getItem('siteTheme') || 'default';
      if (savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
      const themeColors = {
        'default': '#B45309',
        'green': '#047857',
        'blue': '#1E40AF',
        'golden': '#AA8A2E',
        'black': '#000000',
        'frost': '#E0F2FE'
      };
      const color = themeColors[savedTheme] || '#B45309';
      let meta = document.querySelector('meta[name="theme-color"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'theme-color';
        document.head.appendChild(meta);
      }
      meta.content = color;
    })();
  </script>

  

  

  

  

  

  

  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Practice Test | JKSSB Drivers Academy</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon-PcQ0y5Tl.svg">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .test-header {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .test-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .test-meta {
      display: flex;
      gap: var(--spacing-md);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .question-card {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .question-number {
      font-size: 12px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: var(--spacing-sm);
    }

    .question-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      line-height: 1.6;
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-item:hover {
      border-color: var(--primary);
      background: #FEF3C7;
    }

    .option-item.selected {
      border-color: var(--primary);
      background: #FEF3C7;
    }

    .option-item.correct {
      border-color: #16A34A;
      background: #DCFCE7;
    }

    .option-item.wrong {
      border-color: #DC2626;
      background: #FEE2E2;
    }

    .option-radio {
      width: 20px;
      height: 20px;
      border: 2px solid currentColor;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .option-radio.selected {
      background: var(--primary);
    }

    .option-text {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
    }

    .test-nav {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: space-between;
    }

    .btn {
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-card {
      background: white;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    .results-score {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--spacing-md);
    }

    .results-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }

    .stat-item {
      padding: var(--spacing-md);
      background: #F9FAFB;
      border-radius: var(--radius-md);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* === NEW TEST OVERHAUL UI === */
    /* Lobby Layout */
    .lobby-card {
      background: white;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      margin: var(--spacing-lg) auto;
      box-shadow: var(--shadow-sm);
      max-width: 600px;
    }

    .lobby-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .lobby-instructions {
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    .lobby-instructions h3 {
      font-size: 16px;
      margin-bottom: var(--spacing-md);
      color: #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lobby-instructions ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .lobby-instructions li {
      font-size: 14px;
      color: #475569;
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      line-height: 1.5;
    }

    /* Fixed Test Dashboard Header */
    .test-dash-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: white;
      padding: 12px var(--spacing-lg);
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      margin-bottom: var(--spacing-lg);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    }

    .dash-timer {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #FEF2F2;
      color: #DC2626;
      padding: 6px 14px;
      border-radius: 99px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.5px;
      border: 1px solid #FECACA;
    }

    .dash-time-warn {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    /* Warning Overlay / Confirm Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    /* Quick Grid for Results */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: var(--spacing-xl);
    }

    /* Fullscreen reset mechanics */
    body.is-testing {
      overflow: hidden !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    body.is-testing .app-bar,
    body.is-testing footer,
    body.is-testing .bottom-nav,
    body.is-testing #unav-root {
      display: none !important;
    }

    body.is-testing .page-container {
      top: 0 !important;
      bottom: 0 !important;
      height: 100vh !important;
      overflow-y: auto !important;
      /* Allow internal scroll only if necessary */
      padding-bottom: 0 !important;
    }

    body.is-testing .pages-container {
      bottom: 0 !important;
    }
  </style>
