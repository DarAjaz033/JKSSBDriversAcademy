<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#B45309">
  <title>Practice Test | JKSSB Drivers Academy</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon-DiZosfo3.svg">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .test-header {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .test-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xs);
    }

    .test-meta {
      display: flex;
      gap: var(--spacing-md);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .question-card {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: var(--shadow-sm);
    }

    .question-number {
      font-size: 12px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: var(--spacing-sm);
    }

    .question-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      line-height: 1.6;
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-item:hover {
      border-color: var(--primary);
      background: #FEF3C7;
    }

    .option-item.selected {
      border-color: var(--primary);
      background: #FEF3C7;
    }

    .option-item.correct {
      border-color: #16A34A;
      background: #DCFCE7;
    }

    .option-item.wrong {
      border-color: #DC2626;
      background: #FEE2E2;
    }

    .option-radio {
      width: 20px;
      height: 20px;
      border: 2px solid currentColor;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .option-radio.selected {
      background: var(--primary);
    }

    .option-text {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
    }

    .test-nav {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: space-between;
    }

    .btn {
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .results-card {
      background: white;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    .results-score {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--spacing-md);
    }

    .results-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }

    .stat-item {
      padding: var(--spacing-md);
      background: #F9FAFB;
      border-radius: var(--radius-md);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
  <script type="module" crossorigin src="./assets/practice-test-KeMqnrBP.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="./assets/firebase-config-DyDltD9C.js">
  <link rel="modulepreload" crossorigin href="./assets/escape-html-BUkjI-KV.js">
  <link rel="stylesheet" crossorigin href="./assets/styles-BX1TAZul.css">
</head>

<body>
  <div id="app">
    <header class="app-bar">
      <div class="app-bar-content">
        <button class="icon-btn" onclick="window.history.back()">
          <i data-lucide="arrow-left" width="24" height="24"></i>
        </button>
        <div class="app-bar-title">
          <span>Practice Test</span>
        </div>
        <div style="width: 40px;"></div>
      </div>
    </header>

    <main class="page-container">
      <div class="page-content test-container" id="test-content">
        <div style="text-align: center; padding: var(--spacing-xl);">Loading test...</div>
      </div>
    </main>
  </div>

  <script>lucide.createIcons();</script>
  <script src="./nav.js"></script>
</body>

</html>
